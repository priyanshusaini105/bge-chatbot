<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGE ELECTRIQUE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for Markdown Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #dddddd;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #bbbbbb;
        }

        /* Custom Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        .animate-slide-in {
            animation: slideIn 0.4s ease-out;
        }

        /* Loader Animation */
        .loader, .loader:before, .loader:after {
            border-radius: 50%;
            width: 2em;
            height: 2em;
            animation-fill-mode: both;
            animation: bblFadInOut 1.8s infinite ease-in-out;
        }
        .loader {
            color: #000;
            font-size: 4px;
            position: relative;
            text-indent: -9999em;
            transform: translateZ(0);
            animation-delay: -0.16s;
        }
        .loader:before,
        .loader:after {
            content: '';
            position: absolute;
            top: 0;
        }
        .loader:before {
            left: -2.8em;
            animation-delay: -0.32s;
        }
        .loader:after {
            left: 2.8em;
        }

        @keyframes bblFadInOut {
            0%, 80%, 100% { box-shadow: 0 2em 0 -1em }
            40% { box-shadow: 0 2em 0 0 }
        }

        /* Markdown Styles */
        .markdown-content {
            line-height: 1.6;
        }
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            font-weight: bold;
            margin-top: 0.8em;
            margin-bottom: 0.4em;
        }
        .markdown-content h1 { font-size: 1.5em; }
        .markdown-content h2 { font-size: 1.3em; }
        .markdown-content h3 { font-size: 1.1em; }
        .markdown-content p {
            margin-bottom: 0.5em;
        }
        .markdown-content ul,
        .markdown-content ol {
            margin-left: 1.5em;
            margin-bottom: 0.5em;
            margin-top: 0.3em;
        }
        .markdown-content li {
            margin-bottom: 0.15em;
        }
        .markdown-content p:last-child,
        .markdown-content ul:last-child,
        .markdown-content ol:last-child {
            margin-bottom: 0;
        }
        .markdown-content code {
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .markdown-content pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 0.8em;
        }
        .markdown-content pre code {
            background: none;
            padding: 0;
        }
        .markdown-content blockquote {
            border-left: 3px solid #ddd;
            padding-left: 1em;
            margin-left: 0;
            margin-bottom: 0.8em;
            color: #666;
        }
        .markdown-content strong {
            font-weight: bold;
        }
        .markdown-content em {
            font-style: italic;
        }
        .markdown-content a {
            color: #0066cc;
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-gray-50 overflow-hidden">
    <div id="appContainer" class="flex flex-col h-screen w-screen">
        <!-- Header -->
        <div id="chatHeader" class="px-4 sm:px-6 md:px-8 py-4 md:py-5 bg-black flex items-center justify-between">
            <div id="headerTitle" class="text-white text-sm sm:text-base md:text-lg font-bold tracking-[0.15em] sm:tracking-[0.25em]">BGE ELECTRIQUE</div>
            <div class="flex items-center gap-2 sm:gap-3">
                <!-- <a href="upload.html" class="bg-gray-800 text-white border-2 border-gray-800 px-4 py-2.5 text-xs font-bold cursor-pointer transition-all duration-300 rounded-full tracking-wider hover:bg-gray-700 hover:border-gray-700 hover:-translate-y-0.5 active:translate-y-0">
                    UPLOAD PDF
                </a> -->
                <button id="newChatBtn" class="bg-white text-black border-2 border-white px-3 sm:px-4 md:px-5 py-2 md:py-2.5 text-[10px] sm:text-xs font-bold cursor-pointer transition-all duration-300 rounded-full tracking-wider hover:bg-black hover:text-white hover:-translate-y-0.5 active:translate-y-0">
                    NEW CHAT
                </button>
            </div>
        </div>

        <!-- Messages Area -->
        <div id="messagesArea" class="flex-1 overflow-y-auto px-4 sm:px-6 md:px-8 py-8 md:py-12 lg:py-14 bg-gray-50">
            <div id="welcomeMessage" class="flex flex-col items-center justify-center h-full text-center px-4">
                <h2 id="welcomeTitle" class="text-2xl sm:text-3xl md:text-4xl font-bold text-black mb-3 tracking-[0.1em] sm:tracking-[0.15em]">BGE ELECTRIQUE</h2>
                <p id="welcomeSubtitle" class="text-xs sm:text-sm md:text-base text-gray-600 max-w-md leading-relaxed">Start a conversation by typing a message below</p>
            </div>
            <div id="messages" class="flex flex-col gap-6 sm:gap-8 max-w-4xl mx-auto"></div>
        </div>

        <!-- Input Area -->
        <div id="inputArea" class="px-4 sm:px-6 md:px-8 pt-4 md:pt-6 pb-6 md:pb-8 bg-gray-50">
            <form id="chatForm" class="max-w-4xl mx-auto flex gap-2 sm:gap-3 bg-white p-1.5 sm:p-2 rounded-[24px] sm:rounded-[30px] border-2 border-gray-200 transition-colors duration-300 focus-within:border-black">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    autocomplete="off"
                    class="flex-1 px-4 sm:px-5 py-2.5 sm:py-3.5 border-0 text-sm sm:text-base outline-none bg-transparent text-black placeholder:text-gray-400"
                >
                <button type="submit" id="sendBtn" class="px-4 sm:px-6 md:px-7 py-2.5 sm:py-3.5 bg-black text-white border-0 text-[10px] sm:text-xs font-bold cursor-pointer transition-all duration-300 rounded-full tracking-wider hover:bg-gray-800 hover:scale-105 active:scale-95 disabled:opacity-30 disabled:cursor-not-allowed disabled:hover:scale-100 disabled:hover:bg-black">
                    SEND
                </button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
